{{ define "main" }}
  <div class="container">
    <h2 class="text-primary mb-4">ARCHE Blog</h2>
    <p>Explore articles on biomedical study designs and critical appraisal. Each card links to the full post.</p>
    <div class="row">
      {{ range .Pages }}
        <div class="col-md-6 mb-4">
          <div class="card h-100 border-primary">
            <div class="card-header bg-light">
              <h3 class="h5 text-primary mb-0">{{ .Title }}</h3>
            </div>
            <div class="card-body">
              <p>{{ .Summary }}</p>
              <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
